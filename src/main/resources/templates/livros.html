<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para confirmação de exclusão
        function confirmDelete(event) {
            if (!confirm("Você tem certeza de que deseja excluir este aluno?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Lista de Livros</strong>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="livros : ${livros}">
                        <td th:text="${livros.id}">1</td>
                        <td th:text="${livros.titulo}">Título...</td>
                        <td th:text="${livros.autor}">Autor...</td>
                        <td th:text="${livros.anoPublicacao}">Ano...</td>
                        <td>
                            <div class="d-flex justify-content-end gap-2">
                                <a class="btn-edit btn-sm btn-outline-primary" th:href="@{/livros/edit/{id}(id=${livros.id})}">Editar</a>
                                <a class="btn-excluir btn-sm btn-outline-danger" th:href="@{/livros/delete/{id}(id=${livros.id})}" onclick="confirmDelete(event)">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <span class="text-muted">Total de alunos: <span th:text="${#lists.size(livros)}"></span></span>
            <a class="btn btn-sm btn-primary" th:href="@{/livros/add}">Adicionar Novo Aluno</a>
        </div>
    </div>
</div>
</body>
</html>
