<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro/Edição de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong th:text="${livro.id == null} ? '➕ Novo Livro' : '✏️ Editar Livro'">Cadastro/Edição de Livro</strong>
        </div>
        <div class="card-body">
            <form th:object="${livro}" th:action="@{/livros/save}" method="POST">

                <div class="mb-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                        Verifique os campos com erro:
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
                </div>

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Informe o título" maxlength="50"
                           th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:text="${#fields.errors('titulo')}"></div>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" th:field="*{autor}" placeholder="Informe o autor"
                           th:classappend="${#fields.hasErrors('autor')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('autor')}" th:text="${#fields.errors('autor')}"></div>
                </div>

                <div class="mb-3">
                    <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
                    <input type="number" class="form-control" id="anoPublicacao" th:field="*{anoPublicacao}" placeholder="Informe o ano de publicação"
                           th:classappend="${#fields.hasErrors('anoPublicacao')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('anoPublicacao')}" th:text="${#fields.errors('anoPublicacao')}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/livros}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
